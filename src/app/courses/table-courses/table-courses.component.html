<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Informe o nome do curso" #input>
</mat-form-field>

<mat-table [dataSource]="coursesDataSource" matSort>

  <!-- ID Column -->
  <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container> -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Nome </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.category}}
      <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="{{ row.category | category }}"></mat-icon>
    </mat-cell>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column-header">
      <button (click)="onAdd()" type="button" mat-mini-fab aria-label="Adicionar um curso">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let row" class="action-column">
      <button type="button" mat-icon-button aria-label="Editar curso">
        <mat-icon>edit</mat-icon>
      </button>
      <button type="button" style="color: red;" mat-icon-button aria-label="Remover curso">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  <!-- Row shown when there is no matching data. -->
  <!-- <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Nenhum curso com nome "{{input.value}}" encontrado.</td>
        </tr> -->
</mat-table>
<mat-paginator [pageSizeOptions]="[5, 10, 15]" aria-label="Selecione a pagina de cursos"></mat-paginator>
