<mat-card>
  <mat-toolbar class="toolbar" color="primary">
    Detalhes do Curso
  </mat-toolbar>

  <mat-card-content>

    <form [formGroup]="form" class="min-width">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Informe o nome do curso</mat-label>
        <input matInput formControlName="name" #name maxlength="100" (input)="onInput($event)">
        <mat-hint align="end">{{value().length}}/100</mat-hint>
        <mat-error *ngIf="form.get('name')?.invalid">{{ getErrorMessage('name') }}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Seleciona a categoria do curso</mat-label>
        <mat-select formControlName="category">
          <mat-option value="null"></mat-option>
          <mat-option value="FRONT-END">Front-End</mat-option>
          <mat-option value="BACK-END">Back-End</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('category')?.invalid">{{ getErrorMessage('category') }}</mat-error>
      </mat-form-field>
    </form>

  </mat-card-content>

  <mat-card-actions align="end">
    <button type="button" mat-raised-button style="background-color: #435035; color: #79CF23; margin-right: 10px;"
      (click)="onSubmit()">Salvar</button>
    <button type="button" mat-raised-button style="color: #79CF23;" (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
</mat-card>
